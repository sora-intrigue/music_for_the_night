<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music for night</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="time" id="time">
                <input type="text" class="text" id="h" maxlength="2"> :
                <input type="text" class="text" id="m" maxlength="2"> :
                <input type="text" class="text" id="s" maxlength="2">
            </div>
            <div class="time-start" id="time-start">
                <span id="h-s">00</span> :
                <span id="m-s">00</span> :
                <span id="s-s">00</span>
            </div>
        </div>
        <div class="description">
            Music for night        
            <a href="https://www.youtube.com/@IdyllicMelody" class="author">Idyllic Melody</a> 
        </div>
        <center>
            <button class="btn" id="btnStart">
                &nbsp;â–º
            </button>
            <button class="btn none" id="btnStop">
               | |
            </button>
        </center>
        
    </div>

    <audio controls class="none" id="music">
        <source src="audio/music.mp3" type="audio/mpeg">

    <script src="/scripts/script.js"></script>
</body>
</html>
